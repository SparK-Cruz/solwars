<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sol Wars</title>
        <link type="text/css" rel="stylesheet" href="frontend/style.css" />
    </head>
    <body>
        <!-- FRONT END -->
        <section id="frontend">
            <header>
                <h1><span>SubSpace</span>Sol Wars</h1>
            </header>
            <section id="forms">
                <form id="join-form">
                    <fieldset>
                        <div>
                            <label for="player-name">Name</label>
                            <input type="text" id="player-name" maxlength="32" />
                        </div>
                        <div><input type="submit" id="join-btn" class="btn" value="Join Game" /></div>
                    </fieldset>
                </form>

                <form id="keys-form">
                    <fieldset>
                        <div class="template action">
                            <label class="name"></label>
                            <input type="hidden" class="codes" />
                            <input type="text" class="keys" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <div><input disabled type="submit" id="reset-keys-btn" class="btn" value="Restore Defaults" /></div>
                    </fieldset>
                </form>
            </section>
        </section>

        <!-- GAME ENGINE -->
        <canvas id="game" width="1366" height="768"></canvas>
        <canvas id='hud' width="1366" height="768"></canvas>
        <script src="dist_frontend.js"></script>
    </body>
</html>
