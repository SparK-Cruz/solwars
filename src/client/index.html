<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sol Wars</title>
        <link type="text/css" rel="stylesheet" href="frontend/style.css" />
    </head>
    <body>
        <section id="loading">
        </section>
        <!-- FRONT END -->
        <section id="frontend" style="display: none">
            <header>
                <h1><span>SubSpace</span>Sol Wars</h1>
            </header>
            <section id="forms">
                <form id="join-form">
                    <fieldset>
                        <div>
                            <label for="player-name">Name</label>
                            <input type="text" id="player-name" maxlength="32" />
                        </div>
                        <div id="ship">
                            <canvas id="ship-preview" width="64" height="64"></canvas>
                            <p id="ship-info"></p>
                            <input type="button" id="prev-ship-btn" class="btn" value="Prev Ship" />
                            <input type="button" id="next-ship-btn" class="btn" value="Next Ship" />
                            <div class="color">
                                <label for="main-color">Main Color</label>
                                <input type="text" id="main-color" placeholder="Default" maxlength="6" />
                            </div>
                            <div class="color">
                                <label for="accent-color">Accent Color</label>
                                <input type="text" id="accent-color" placeholder="Default" maxlength="6" />
                            </div>
                        </div>
                        <div><input type="submit" id="join-btn" class="btn" value="Join Game" /></div>
                    </fieldset>
                </form>

                <form id="keys-form">
                    <fieldset>
                        <div class="template action">
                            <label class="name"></label>
                            <input type="hidden" class="codes" />
                            <input type="text" class="keys" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <div><input disabled type="submit" id="reset-keys-btn" class="btn" value="Restore Defaults" /></div>
                    </fieldset>
                </form>
            </section>
        </section>

        <!-- GAME ENGINE -->
        <canvas id="game" width="1366" height="768" style="display: none"></canvas>
        <canvas id='hud' width="1366" height="768" style="display: none"></canvas>
        <script>
            setTimeout(() => {
                const element = document.createElement('script');
                element.src = "dist_frontend.js";

                document.body.appendChild(element);
            }, 0);
        </script>
    </body>
</html>
