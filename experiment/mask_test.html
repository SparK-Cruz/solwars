<!DOCTYPE html>
<html>
  <body bgcolor="#000000">
    <canvas></canvas>
    <script>
      var canvas = document.getElementsByTagName('canvas')[0];
      var buffer = document.createElement('canvas');
      var mask = document.createElement('canvas');
      var ctx = canvas.getContext('2d');
      var bfr = buffer.getContext('2d');
      var msk = mask.getContext('2d');

      var sourceImage = new Image();
      var maskImage = new Image();
      var decalImage = new Image();

      var loadCount = 3;

      sourceImage.onload = function() {
        if (!--loadCount)
          paintIt();
      };
      maskImage.onload = function() {
        if (!--loadCount)
          paintIt();
      };
      decalImage.onload = function() {
        if (!--loadCount)
          paintIt();
      }

      sourceImage.src = '../src/client/img/warbird.png';
      maskImage.src = '../src/client/img/warbird_mask.png';
      decalImage.src = '../src/client/img/warbird_decal1.png';

      function paintIt() {
        ctx.save();
        ctx.drawImage(sourceImage, 0, 0);
        ctx.restore();

        ctx.save();

        // Base Paint
        bfr.save();
        bfr.drawImage(sourceImage, 0, 0);
        bfr.globalCompositeOperation = 'multiply';
        bfr.fillStyle = '#3399ff';
        bfr.fillRect(0, 0, 128, 128);
        bfr.restore();

        msk.save();
        msk.drawImage(buffer, 0, 0);
        msk.globalCompositeOperation = 'destination-in';
        msk.drawImage(maskImage, 0, 0);
        msk.restore();

        ctx.drawImage(mask, 0, 0);

        // Decal 1
        bfr.clearRect(0, 0, 128, 128);
        bfr.save();
        bfr.drawImage(sourceImage, 0, 0);
        bfr.globalCompositeOperation = 'multiply';
        bfr.fillStyle = '#ffffff';
        bfr.fillRect(0, 0, 128, 128);
        bfr.restore();

        msk.save();
        msk.drawImage(buffer, 0, 0);
        msk.globalCompositeOperation = 'destination-in';
        msk.drawImage(decalImage, 0, 0);
        msk.restore();
        msk.save();
        msk.globalCompositeOperation = 'destination-in';
        msk.drawImage(maskImage, 0, 0);
        msk.restore();

        ctx.drawImage(mask, 0, 0);

        // Done
        ctx.restore();
      }
    </script>
  </body>
</html>
